{% capture imagePath %}/assets/images/posts/{{ include.name }}{% endcapture %}

<figure class='post-illustration'>
  <img src="{{ imagePath | absolute_url }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
  {% if include.legend-link-target %}
    <figcaption><a href='{{ include.legend-link-target | relative_url }}' target='blank'>{{ include.legend-text  }}</a></figcaption>
  {% elsif include.legend-text %}
    <figcaption>{{ include.legend-text  }}</figcaption>
  {% endif %}
</figure>
